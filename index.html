<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Original Slider</title>
  </head>
  <body>
    <div class="container">
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #e33f53 -26%, #ffc12c 145%);
          "
        >
          <h1>Snow in the desert</h1>
          <p>Raspberry and peach ice cream</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #be77a2 -1%, #721143 124%);
          "
        >
          <h1>Forest Fairy Tale</h1>
          <p>Blackberry ice cream</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #c67119 23%, #8ecee8 75%);
          "
        >
          <h1>Beach Treat</h1>
          <p>Ð¡reme brulee ice cream</p>
        </div>
        <div
          style="
            background: linear-gradient(220.16deg, #ed4721 -8%, #f8bdb4 138%);
          "
        >
          <h1>Indescribable Pleasure</h1>
          <p>Ice cream with fresh strawberries</p>
        </div>
      </div>
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1633933358116-a27b902fad35?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1570197788417-0e82375c9371?q=80&w=1416&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1488900128323-21503983a07e?q=80&w=1374&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1633933037611-f26e54366832?q=80&w=1364&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
          "
        ></div>
      </div>
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
